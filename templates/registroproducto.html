{% extends "base.html" %}

{% block content %}

<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 id="product-name"></h3>
                <span class="breadcrumb">Home > Mis Productos > Editar</span>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h2 class="text-center">Formulario de Empleo</h2>
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="empresa_id">ID de la Empresa:</label>
            <input type="text" class="form-control" name="empresa_id" placeholder="Ej: TEST HACK CORP" required>
        </div>

        <div class="form-group">
            <label for="nombre_empleo">Nombre del Empleo:</label>
            <input type="text" class="form-control" name="nombre_empleo" placeholder="Ej: Desarrollador Web" required>
        </div>

        <div class="form-group">
            <label for="tipo_contrato">Tipo de Contrato:</label>
            <input type="text" class="form-control" name="tipo_contrato" placeholder="Ej: Prácticas" required>
        </div>

        <div class="form-group">
            <label for="fecha_publicacion">Fecha de Publicación:</label>
            <input type="date" class="form-control" name="fecha_publicacion" required>
        </div>

        <div class="form-group">
            <label for="fecha_final">Fecha de Finalización:</label>
            <input type="date" class="form-control" name="fecha_final" required>
        </div>

        <div class="form-group">
            <label for="modalidad">Modalidad:</label>
            <input type="text" class="form-control" name="modalidad" placeholder="Ej: Híbrido" required>
        </div>

        <div class="form-group">
            <label for="ubicacion">Ubicación:</label>
            <input type="text" class="form-control" name="ubicacion" placeholder="Ej: Lima, Perú" required>
        </div>

        <div class="form-group">
            <label for="salario_min">Salario Mínimo:</label>
            <input type="number" class="form-control" name="salario_min" placeholder="Ej: 1000" required>
        </div>

        <div class="form-group">
            <label for="salario_max">Salario Máximo:</label>
            <input type="number" class="form-control" name="salario_max" placeholder="Ej: 5000" required>
        </div>

        <div class="form-group">
            <label for="experiencia">Experiencia:</label>
            <input type="text" class="form-control" name="experiencia" placeholder="Ej: Sin Experiencia" required>
        </div>

        <div class="form-group">
            <label for="vacantes">Vacantes:</label>
            <input type="number" class="form-control" name="vacantes" placeholder="Ej: 2" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" name="descripcion" placeholder="Descripción del empleo..."
                required></textarea>
        </div>

        <div class="form-group">
            <label for="funciones">Funciones (separadas por comas):</label>
            <input type="text" class="form-control" name="funciones" placeholder="Ej: Función 1, Función 2" required>
        </div>

        <div class="form-group">
            <label for="requisitos">Requisitos (separados por comas):</label>
            <input type="text" class="form-control" name="requisitos" placeholder="Ej: Requisito 1, Requisito 2"
                required>
        </div>

        <div class="form-group">
            <label for="beneficios">Beneficios (separados por comas):</label>
            <input type="text" class="form-control" name="beneficios" placeholder="Ej: Beneficio 1, Beneficio 2"
                required>
        </div>

        <div class="form-group">
            <label for="nivel_estudios">Nivel de Estudios:</label>
            <input type="text" class="form-control" name="nivel_estudios" placeholder="Ej: Universitario" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
    </form>
</div>


{% endblock %}
